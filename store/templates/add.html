{% extends "base.html" %}

{% block nav %}
  <a class="nav-item nav-link" href="/list">List</a>
  <a class="nav-item nav-link active" href="/add">Add</a>
{% endblock %}

{% block content %}
  <form action="/add/" method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email address:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add a name</button>
  </form>
{% endblock %}
